<html>
    <head>
        <title>SignUp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="SignUpstyles.css">
    </head>

<body>
  <form class="modal-content" action="SignUp" method="Post">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="uname"><b>User Name</b></label>
      <input type="text" placeholder="Enter Email" name="uname" required>

      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required>

      <!--<label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>-->
	  
	  <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="name" required>
	  
	  <label for="birthday"><b> Birthday</b></label>
      <input type="text" placeholder="Enter Birthday" name="birthday" required>
	  
	  <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>
	  
	  <label for="jop"><b>Jop</b></label>
      <input type="text" placeholder="Enter Jop" name="jop" required>
	  
	   <label for="address"><b> Address</b></label>
      <input type="text" placeholder="Enter Address" name="address" required>
	  
	   <label for="interests"><b>Interests</b></label>
      <input type="text" placeholder="Enter Interests" name="interests" required>
      
     <!-- <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>-->

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</body>
</html>
